<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Mirnas's Delice</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/progIndex.js"></script> 
    <script src="../js/progCarrinho.js" defer></script> 
</head>
<body>

    <header class="header">
        <a href="../index.html"><img class="logo" src="../../public/logoRemove.png" alt="Logo" width="100px"></a>
      
        <div class="conta">
            <a href="../index.html"><img src="../../public//back-button.png" alt=""></a>

        </div>
    </header>

    <main style="padding: 50px 5%;">
        <h1>Seu Carrinho de Compras</h1>
        
        <div id="carrinho-lista">
            <p id="carrinho-vazio-msg" style="text-align: center; margin-top: 30px; font-size: 1.2rem; color: var(--cor-laranja); display: none;">O carrinho está vazio.</p>
        </div>
        
        <div id="carrinho-resumo" style="margin-top: 40px; border-top: 2px solid var(--cor-titulo); padding-top: 20px;">
            <h2 style="text-align: right;">Total: R$ <span id="total-carrinho">0,00</span></h2>
            <button id="finalizar-compra" style="
                background-color: var(--cor-laranja); 
                color: white; 
                padding: 15px; 
                border: none; 
                border-radius: 5px; 
                font-size: 1.2rem; 
                cursor: pointer; 
                width: 100%; 
                margin-top: 20px;">
                Finalizar Compra
            </button>
        </div>
    </main>
    <footer>
        <div class="footer-container">

            <div>
                <div class="footer-logo">Mirna<span>Delice</span></div><br>
                <p>Seu momento merece MirnaDelice!</p>
            </div>

            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ruan_gerald/">
                        <img src="../../public/insta.png" width="30" alt="Instagram">
                    </a>
                    <a href="https://github.com/ruangerald">
                        <img src="../../public/github.png" width="30" alt="GitHub">
                    </a>
                </div>
            </div>

        </div>

        <div class="footer-bottom">
            <p>© 2025 Mirnas's Delice. Todos os direitos reservados.</p>
        </div>
    </footer>
    </body>
</html>
