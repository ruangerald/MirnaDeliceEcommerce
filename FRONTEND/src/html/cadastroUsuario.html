<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroUsuario.css">
    <script src="../js/progCadastroUsuario.js" defer></script>
    <link rel="shortcut icon" href="../public/imgs/logo.png" type="image/x-icon">
    <title>Mirnas's Delice</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img class="logo" src="../../public/logoRemove.png" alt="Logo" width="100px">
        <a href="../html/loginUsuario.html"><img src="../../public/back-button.png" width="40" alt="Voltar"></a>
    </header>

    <!-- FORMULÁRIO -->
    <main>
        <div class="card">
            <h1>Cadastro de Usuário</h1><br>

            <form id="formCadastro">

                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="ex: Ruan Geraldo"><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" placeholder="ex: ruan@gmail.com"><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" placeholder="Digite sua senha"><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" placeholder="ex: (48) 99999-9999"><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" placeholder="ex: 123.456.789-00"><br><br>

                <button class="btn-card" id="btnCadastrar" type="button">Cadastrar</button><br><br>

                <div id="res"></div>

            </form>
        </div>
    </main>

    <!-- FOOTER -->
  <footer>
        <div class="footer-container">

            <div>
                <div class="footer-logo">Mirna<span>Delice</span></div><br>
                <p>Seu momento merece MirnaDelice!</p>
            </div>

            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
               <div class="social-icons">
                    <a href="https://www.instagram.com/ruan_gerald/">
                        <img src="../../public/instagram.png" width="30" alt="Instagram">
                    </a>
                    <a href="https://github.com/ruangerald">
                        <img src="../../public/github.png" width="30" alt="GitHub">
                    </a>
                </div>
            </div>

        </div>

        <div class="footer-bottom">
            <p>© 2025 Mirnas's Delice. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
